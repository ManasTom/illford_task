<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS can be placed here */
    .hero-text {
      text-align: center;
      padding-top: 100px;
    }
    .hero-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div class="hero-text">
        <h1>Your Hero Text Goes Here</h1>
        <p>Some additional information or a call-to-action</p>
      </div>
    </div>
    <div class="col-lg-6 col-md-12">
      <img src="path/to/your/image.jpg" alt="Hero Image" class="hero-img">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
